<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Langbook</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
  <form action="/intention/addLanguage" method="get">
    <fieldset>
      <legend th:text="#{intention.alreadyEnteredInfoLegend}"/>
      <label for="languageCode" th:text="#{addLanguage.languageCodeInputLabel}"/>
      <input type="text" id="languageCode" name="languageCode" readonly th:value="${languageCode}"/>
      <label for="alphabetCount" th:text="#{addLanguage.alphabetCountInputLabel}"/>
      <input type="text" id="alphabetCount" name="alphabetCount" readonly th:value="${alphabetCount}"/>
      <div th:each="definition : ${definitions}">
        <label th:for="${definition.id}">Defined</label>
        <input type="text" th:id="${definition.id}" th:name="${definition.id}" readonly th:value="${definition.text}"/>
      </div>
    </fieldset>
    <fieldset>
      <legend th:text="#{intention.requiredInfoLegend}"/>
      <div th:each="correlation : ${correlations}">
        <input type="radio" th:id="${defining}" th:name="${defining}" th:value="${correlation.id}" th:text="${correlation.text}"/>
      </div>
    </fieldset>
    <input type="submit" th:value="#{nextButton}"/>
  </form>
</body>
</html>
