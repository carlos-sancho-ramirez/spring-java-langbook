<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Langbook</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
  <p th:text="'Displaying result starting with ' + ${query}"/>
  <table>
    <tbody>
      <tr th:each="text : ${texts}">
        <td th:text="${text}"/>
      </tr>
    </tbody>
  </table>
</body>
</html>
